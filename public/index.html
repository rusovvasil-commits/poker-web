<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poker Fishka</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="table-wrap">

    <!-- Лобі -->
    <div id="view-lobby">
      <h2>Лобі — столи</h2>
      <div id="lobbyList">Завантаження…</div>
    </div>

    <!-- Стіл -->
    <div id="view-table" style="display:none">
      <h2>Стіл</h2>

      <div class="board" id="board"></div>
      <h3>Мої карти</h3>
      <div class="my-cards" id="hole"></div>

      <div class="controls">
        <button id="btnNew"  class="btn">Нова роздача</button>
        <button id="btnFold" class="btn">Fold</button>
        <button id="btnCC"   class="btn">Check/Call</button>
        <button id="btnBet"  class="btn">Bet +10</button>
        <button id="btnHole" class="btn">Мої карти</button>
        <button id="btnLobby" class="btn">До лобі</button>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
