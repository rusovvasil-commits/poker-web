<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poker Fishka — Texas Hold'em (1 стіл, 3 гравці)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Poker Fishka — Texas Hold'em</h1>
      <div class="table-meta">
        <span>Стіл: #1</span>
        <span>Гравців: 3</span>
        <span class="status" id="status">Готово до роздачі</span>
      </div>
    </header>

    <main class="table">
      <section class="community">
        <div class="pot">Pot: <span id="pot">0</span> ♣</div>
        <div id="community-cards" class="cards row"></div>
        <div id="action-log" class="log"></div>
      </section>

      <section class="players">
        <div class="player" id="p0">
          <div class="head">
            <div class="name">Player 1</div>
            <div class="stack">Stack: <span class="stack-val" data-id="0">1000</span> ♣</div>
            <div class="bet">Bet: <span class="bet-val" data-id="0">0</span> ♣</div>
          </div>
          <div class="hand cards" id="hand-0"></div>
          <div class="controls" data-id="0">
            <button class="btn small" data-act="fold">Fold</button>
            <button class="btn small" data-act="check">Check/Call</button>
            <button class="btn small" data-act="bet">Bet +10</button>
          </div>
        </div>
        <div class="player" id="p1">
          <div class="head">
            <div class="name">Player 2</div>
            <div class="stack">Stack: <span class="stack-val" data-id="1">1000</span> ♣</div>
            <div class="bet">Bet: <span class="bet-val" data-id="1">0</span> ♣</div>
          </div>
          <div class="hand cards" id="hand-1"></div>
          <div class="controls" data-id="1">
            <button class="btn small" data-act="fold">Fold</button>
            <button class="btn small" data-act="check">Check/Call</button>
            <button class="btn small" data-act="bet">Bet +10</button>
          </div>
        </div>
        <div class="player" id="p2">
          <div class="head">
            <div class="name">Player 3</div>
            <div class="stack">Stack: <span class="stack-val" data-id="2">1000</span> ♣</div>
            <div class="bet">Bet: <span class="bet-val" data-id="2">0</span> ♣</div>
          </div>
          <div class="hand cards" id="hand-2"></div>
          <div class="controls" data-id="2">
            <button class="btn small" data-act="fold">Fold</button>
            <button class="btn small" data-act="check">Check/Call</button>
            <button class="btn small" data-act="bet">Bet +10</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="toolbar">
      <button id="btn-deal" class="btn">Роздати</button>
      <button id="btn-flop" class="btn" disabled>Flop</button>
      <button id="btn-turn" class="btn" disabled>Turn</button>
      <button id="btn-river" class="btn" disabled>River</button>
      <button id="btn-showdown" class="btn" disabled>Showdown</button>
      <button id="btn-reset" class="btn subtle">Нова роздача</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
